    <link rel="stylesheet" href="./assets/css/resset.css">
    <!-- Embed fonts text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
   <!-- main -->
   <link rel="stylesheet" href="./assets/css/main.css">
   <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <!-- header -->
    <header class="header">
       <div class="content">
        <div class="heading row">
            <img src="./assets/img/logo.png" alt="" class="heading__logo">
            <ul class="heading__nav">
                <li class="nav__list">
                    <a href="#!" class="nav__item">Home</a>
                </li>
                <li class="nav__list">
                    <a href="#!" class="nav__item">About</a>
                </li>
                <li class="nav__list">
                    <a href="#!" class="nav__item">Services & Rates</a>
                </li>
                <li class="nav__list">
                    <a href="#!" class="nav__item">Reviewa</a>
                </li>
                <li class="nav__list">
                    <a href="#!" class="nav__item">Contacts us</a>
                </li>
            </ul>
            <a href="#!" class="heading__sign-up">Sign up</a>
        </div>
       </div>
    </header>
    <!-- main -->
    <main>
        <div class="content">
            <!-- hero -->
            <div class="hero row">
                <!-- hero__intro -->
                <div class="hero__intro">
                    <!-- main -->
                    <div class="hero__img--main">
                        <img src="./assets/img/pec1.png" alt="" class="hero__img--big">
                        <div class="deco1">
                            <img src="./assets/img/deco1.png" alt="">
                        </div>
                        <div class="deco2">
                            <img src="./assets/img/deco2.png" alt="">
                        </div>
                    </div>
                    <!-- extra -->
                    <div class="hero__img--extra">
                        <img src="./assets/img/pec2.png" alt="" class="hero__img--small">
                    </div>
                    <!-- suggest -->
                    <div class="hero__suggest">
                            <div class="hero__suggest__item row active">
                                <img src="./assets/img/pec3.png" alt="" class="suggesr__item__img">
                                 <div class="intro__pec">
                                        <h3 class="profile__pec">
                                            Pet Health
                                        </h3>
                                        <span class="line-long"></span>
                                        <span class="line-short"></span>
                                </div>
                            </div>
                            <div class="hero__suggest__item row">
                                <img src="./assets/img/pec4.png" alt="" class="suggesr__item__img">
                                 <div class="intro__pec">
                                        <h3 class="profile__pec">
                                            Pet care
                                        </h3>
                                        <span class="line-long"></span>
                                        <span class="line-short"></span>
                                </div>
                            </div>
                    </div>

                </div>
                <div class="hero__titile">
                    <h1 class="title">Established & Trusted Pet Care Service</h1>
                    <p class="desc">Discover a wide variety of Pawsitive services to choose from, including daycare, private walks, office duty and spa.</p>
                    <div class="row">
                        <a href="#!" class="btn row">
                            Book a Meet
                            <img src="./assets/img/icon-btn.png" alt="" class="icon-btn">
                        </a>
                        <a href="#!" class="link">Schedule a Call</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
